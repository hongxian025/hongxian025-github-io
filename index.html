        <script>
        const playButton = document.getElementById('playButton');

        // éšè—æç¤ºæ¡†çš„å‡½æ•°
        function hideTooltip() {

        }

        //3ç§’åè‡ªåŠ¨æ·¡å‡ºæç¤ºï¼ˆå¦‚æœç”¨æˆ·ä¸ç‚¹å‡»ï¼‰
        setTimeout(() => {

        // æ›´æ–°æ’­æ”¾/æš‚åœæŒ‰é’®å’Œå›¾æ ‡
        function updateButton() {
            if (audio.paused) {
                playPauseBtn.classList.remove('playing');

        // ç‚¹å‡»æ’­æ”¾/æš‚åœ
        playPauseBtn.addEventListener('click', () => {

        });

        <script>
            !(function () {
                var canvas = document.createElement("canvas");//åˆ›å»ºcanvasæ ‡ç­¾ï¼Œåä¸ºcanvas
                document.body.appendChild(canvas);//æŠŠcanvasé‡Œçš„ä¸œè¥¿è£…è¿›document.bodyæ ‡ç­¾

                canvas.style.position= "fixed";

                canvas.style.zIndex = -1;

                var context = canvas.getContext("2d");//è·å–ç»˜åˆ¶ä¸Šä¸‹æ–‡ã€‚å¹³é¢ï¼Œæ‰€ä»¥å‚æ•°ä¸º2d

                //å‡½æ•°ï¼šç”»å¸ƒå¤§å°éšçª—å£å¤§å°æ”¹å˜ï¼Œç„¶åå¡«å……é»‘è‰²
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;

                    clearCanvas();
                }

                function clearCanvas() {
                    context.fillStyle = "hsla(0, 0%, 0%, 1.00)";//å­˜ç–‘
                    context.fillRect(0, 0, canvas.width, canvas.height);
                }

                resizeCanvas();


                var chuanghua=document.getElementById('chuanghua')

                
                window.addEventListener("resize", resizeCanvas);//ç›‘å¬çª—å£å¤§å°çš„æ”¹å˜


                function mouseDownHandler(e) {
                    var x = e.clientX;
                    var y = e.clientY;

                    createFireworks(x, y,);
                }
                document.addEventListener("mousedown", mouseDownHandler);

                var particles = [];

                function createFireworks(x, y,text="") {

                    var hue = Math.random() * 360;
                    var hueVariance = 30;

                    function setupColors(p){
                        p.hue = Math.floor(Math.random() * ((hue + hueVariance) - (hue - hueVariance))) + (hue - hueVariance);
                        p.brightness = Math.floor(Math.random() * 21) + 50;
                        p.alpha = (Math.floor(Math.random() * 61) + 40) / 100;
                    }

                    if(text!=""){
                        
                        var gap = 6;
                        var fontSize = 120;

                        textctx.font=fontSize+"px Verdana";
                        textctx.fillStyle = "#ffffff";
                        
                        var textWidth = textctx.measureText(text).width;
                        var textHeight = fontSize;
                        
                        textctx.fillText(text,0,textHeight);
                        var imgData = textctx.getImageData(0,0,textWidth,textHeight*1.2);
                        
                        textctx.fillStyle = "#000000";
                        textctx.fillRect(0,0,textCanvas.width,textCanvas.height);

                        for (var h = 0; h < textHeight*1.2; h+=gap) {
                            for(var w = 0; w < textWidth; w+=gap){
                                    var position = (textWidth * h + w) * 4;
                                    var r = imgData.data[position], g = imgData.data[position + 1], b = imgData.data[position + 2], a = imgData.data[position + 3];
                            
                                    if(r+g+b==0)continue;

                                    var p = {};

                                    p.x = x;
                                    p.y = y;

                                    p.fx = x + w - textWidth/2;
                                    p.fy = y + h - textHeight/2;

                                    p.size = Math.floor(Math.random()*2)+1;
                                    p.speed = 1;

                                    setupColors(p);

                                    particles.push(p);
                            }
                        }
                    }else{
                        var count = 100;
                        for (var i = 0; i < count; i++) {
                            //è§’åº¦
                            var angle = 360 / count * i;
                            //å¼§åº¦
                            var radians = angle * Math.PI / 180;

                            var p = {};

                            p.x = x;
                            p.y = y;
                            p.radians = radians;
                            
                            //å¤§å°
                            p.size = Math.random()*2+1;

                            //é€Ÿåº¦
                            p.speed = Math.random()*5+.4;

                            //åŠå¾„
                            p.radius = Math.random()*81+50;

                            p.fx = x + Math.cos(radians) * p.radius;
                            p.fy = y + Math.sin(radians) * p.radius;

                            setupColors(p);

                            particles.push(p);
                        }
                    }
                }
                function drawFireworks() {
                    clearCanvas();

                    for (var i = 0; i < particles.length; i++) {
                        var p = particles[i];

                        p.x += (p.fx - p.x)/10;
                        p.y += (p.fy - p.y)/10-(p.alpha-1)*p.speed;

                        p.alpha -= 0.006;

                        if (p.alpha<=0) {
                            particles.splice(i, 1);
                            continue;
                        }

                        context.beginPath();
                        context.arc(p.x, p.y, p.size, 0, Math.PI * 2, false);
                        context.closePath();

                        context.fillStyle = 'hsla('+p.hue+',100%,'+p.brightness+'%,'+p.alpha+')';
                        context.fill();
                    }
                }

                //requestAnimationFrame

                        createFireworks(Math.random()*canvas.width,Math.random()*canvas.height);

                    context.fillRect(0,0,canvas.width,canvas.height);
                    context.globalCompositeOperation = 'lighter';

                    drawFireworks();

                    requestAnimationFrame(tick);
                }
                tick();
            })();
